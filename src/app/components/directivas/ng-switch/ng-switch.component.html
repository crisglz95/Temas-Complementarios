<ul class="list-group">
    <ng-container *ngFor="let person of people">

        <li class="list-group-item text-success" *ngIf="person.country === 'MX'">
            {{person.name}} {{person.age}}
        </li>
        <li class="list-group-item text-primary" *ngIf="person.country === 'CH'">
            {{person.name}} {{person.age}}
        </li>
        <li class="list-group-item text-danger" *ngIf="person.country === 'USA'">
            {{person.name}} {{person.age}}
        </li>
        <li class="list-group-item text-warning" *ngIf="person.country === 'MARS'">
            {{person.name}} {{person.age}}
        </li>

    </ng-container>
</ul>

<ul class="list-group">
    <ng-container *ngFor="let person of people" [ngSwitch]="person.country">
        <li class="list-group-item text-success" *ngSwitchCase="'MX'">
            {{person.name}} {{person.age}}
        </li>
        <li class="list-group-item text-primary" *ngSwitchCase="'CH'">
            {{person.name}} {{person.age}}
        </li>
        <li class="list-group-item text-danger" *ngSwitchCase="'USA'">
            {{person.name}} {{person.age}}
        </li>
        <li class="list-group-item text-dark" *ngSwitchDefault>
            {{person.name}} {{person.age}}
        </li>
    </ng-container>
</ul>
